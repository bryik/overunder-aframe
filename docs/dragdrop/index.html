<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overunder Panorama Viewer - Drag and Drop</title>
    <script src="../build.js"></script>
    <style>
      html {
        font-family: monospace;
        font-size: 20px;
      }
      h1 {
        font-weight: 300;
      }
      a {
        color: #ef2d5e;
        display: block;
        padding: 15px 0;
      }
    </style>
  </head>
  <body>
    <a-scene stats>
      <a-camera position="0 0 0" stereocam="eye:left;"></a-camera>

      <a-entity
        id="display"
        overunder="../assets/witness_painter.jpg"
      ></a-entity>
    </a-scene>

    <script type="text/javascript">
      const displayEl = document.querySelector("#display");
      displayEl.addEventListener("loadError", function (event) {
        console.error(event);
      });

      // Based on https://github.com/mrdoob/three.js/blob/master/examples/webgl_panorama_equirectangular.html
      document.addEventListener("dragover", dragover, false);
      document.addEventListener("dragenter", dragenter, false);
      document.addEventListener("dragleave", dragleave, false);
      document.addEventListener("drop", drop, false);

      function dragover(event) {
        event.preventDefault();
        event.stopPropagation();

        event.dataTransfer.dropEffect = "copy";
      }

      function dragenter(event) {
        event.preventDefault();
        event.stopPropagation();

        // Provides feedback to the user
        document.body.style.opacity = 0.5;
      }

      function dragleave(event) {
        event.preventDefault();
        event.stopPropagation();

        // Reset
        document.body.style.opacity = 1;
      }

      function drop(event) {
        event.preventDefault();
        event.stopPropagation();

        const reader = new FileReader();
        reader.addEventListener(
          "load",
          function (event) {
            const image = event.target.result;
            display.setAttribute("overunder", image);
          },
          false
        );
        reader.readAsDataURL(event.dataTransfer.files[0]);
        document.body.style.opacity = 1;
      }
    </script>
  </body>
</html>
